<h2>Top Students</h2>

<mat-selection-list>
    <mat-list-item class="student" role="listitem" *ngFor="let student of students$ | async">
        <a class="student" routerLink="/students/{{student.id}}">
            <span class="badge">{{student.id}}</span> {{student.name}}
        </a>
    </mat-list-item>
</mat-selection-list>

<mat-spinner *ngIf="isAllStudentsLoading$ | async"></mat-spinner>
