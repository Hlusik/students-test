<div *ngIf="student" class="detail-wrapper">
    <h2>{{student.name | uppercase}} Details</h2>
    <div>id: {{student.id}}</div>
    <mat-form-field class="detail-input">
        <mat-label for="student-name">Student name: </mat-label>
        <input matInput type="text" id="student-name" [(ngModel)]="student.name" placeholder="name">
    </mat-form-field>
    <button mat-button class="button-space" (click)="save()">save</button>
    <button mat-button class="button-space" (click)="goBack()">go back</button>
</div>
